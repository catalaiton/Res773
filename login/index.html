    <div class="cartoon-container">
      <div class="circle">
        <img src="imagenes/ant1.png" alt="antena" id="antena">

    <form action="login.php" method="POST" class="form login">
      <div class="form__field form__field--email">
        <label class="label label--icon" for="email">

          <input id="email" type="text" name="email" class="form__input" placeholder="Email" required>
          <div class="underline-wrapper">
            <span class="underline"></span>
          </div>
        </div>
      </div>

      <div class="form__field form__field--password">
        <label class="label label--icon" for="password">
          <svg class="icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
          </svg>
          <span class="hidden">Password</span>
        </label>
        <div class="form__input-wrapper">
          <input id="password" type="password" name="psw" class="form__input" placeholder="Password" required>
          <div class="underline-wrapper">
            <span class="underline"></span>
          </div>
        </div>
      </div>

      <div class="login-actions-container">
        <div class="form__field form__field--submit">
          <input type="submit" value="Log in">
        </div>
      </div>
    </form>
