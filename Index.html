        <script type="text/javascript"src="JS.js"></script>
        <!--- Script de la animacion de la antena-->
        <script>
          // Función para generar las coordenadas de la línea con forma de onda
          function generateWave() {
              var path = document.getElementById('wave');
              var points = '';
      
              // Ajusta estas coordenadas según sea necesario
              var startX = 125; // Posición x de inicio
              var startY = 115; // Posición y de inicio
              var endX = 630; // Posición x de fin
              var endY = 115; // Posición y de fin
      
              points += 'M ' + startX + ' ' + startY; // Comenzar en la posición de inicio
      
              // Ajusta estos valores según sea necesario
              var amplitude = 30; // Amplitud de la onda
              var frequency = 0.05; // Frecuencia de la onda
              var phase = 0; // Fase de la onda
      
              for (var x = startX; x <= endX; x += 10) { // Iterar horizontalmente desde la posición de inicio hasta la de fin
                  var y = startY + amplitude * Math.sin(frequency * x + phase); // Calcular la coordenada y usando la función seno
                  points += ' L ' + x + ' ' + y; // Agregar punto a la línea
              }
      
              points += ' L ' + endX + ' ' + endY; // Terminar en la posición de fin
      
              path.setAttribute('d', points); // Establecer el atributo 'd' del path con las coordenadas generadas
          }
      
          // Función para iniciar la animación
          function startAnimation() {
              generateWave(); // Generar la línea con forma de onda
              var path = document.getElementById('wave');
              path.style.animation = 'dash 2s linear infinite'; // Iniciar la animación de la línea
          }
        </script>
