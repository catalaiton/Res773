<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="Diseño.css">
    </head>
    <body>
        <header class="header">
            <div class="navegacion container-lg">
                <div class="row row-top">
                    <nav class="navbar navbar-expand-lg bg-light">
                        <a href="Index.html">  <img alt="Logo Universidad Distrital Francisco José de Caldas" width="60" height="auto" data-sticky-width="100" data-sticky-height="50" src="https://seeklogo.com/images/U/Universidad_distrital_Francisco_Jose_de_Caldas-logo-D1988258C8-seeklogo.com.png"></noscript>
                        </a>
                        <div class="container-fluid">
                          <a class="navbar-brand" href="Index.html"> <font color="#4091D1"><b> RES. 773</b></font></a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="Index.html"><font color="#213636"><b>Inicio</b></font></a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">.</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">.</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link disabled">.</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <main class="formulario-container mb-3">
          <div class="d-flex justify-content-between mb-3">
            <form  class="datos mb-3" name="datos" id="Datos">
              <div class="row mb-3">
                <h1>Mediciones</h1> 
                <div class="col">
                  <input type="text" class="form-control" id="Frecuencia" name="Frecuencia" placeholder="Frecuencia de la antena (MHz o GHz)">
                </div>
              </div>
                <div class="col mb-3">
                  <input type="text" class="form-control" id="Ganancia" name="Ganancia" placeholder="Ganancia de la antena(dBi)">
                </div>
                <div class="col mb-3">
                  <input type="text" class="form-control" id="Altura" name="Altura" placeholder="Altura de la antena(metros)">
                </div>
                <div class="col mb-3">
                  <input type="text" class="form-control" id="Distancia" name="Distancia" placeholder="Distancia entre la antena y el punto de interes(metros)">
                </div>
                <div class="col mb-3">
                  <input type="text" class="form-control" id="Potencia" name="Potencia" placeholder="Potencia de la antena">
                </div>
                <h6>Tipo de usuario</h6>
                <select class="form-select mb-3" aria-label="TipoUsuario" name="TipoUsuario" id="TipoUsuario" >
                  <option value="Poblacion General">Poblacion General</option>
                  <option value="Ocupacional">Ocupacional</option>
                </select>
                <button  type="submit" class="btn btn-primary" onclick="PTRadiada()">Aceptar</button>
                <div class="col mb-3">
                  <h6>Densidad de Potencia de Radiofrecuencia (SAR)</h6>
                  <input type="text" id="SAR" class="resultado mb-3" disabled>
                  <h6>Limite para tipo de usuario</h6>
                  <input type="text" id="limite" class="resultado mb-3" disabled>
                  <h6>Cumplimiento</h6>
                  <input type="text" id="cumplimiento" class="resultado mb-3"  disabled>
              </div>
              
          </div>
        </main>
       
        
        
        <script type="text/javascript"src="JS.js"></script>
      </body>
</html>
